<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>firebase authentication</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-sm-6 offset-md-3">
                <div class="login">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="txtPassword" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary form-control" id="btnRegister">signUP</button>
                        </div>
                        <center><h3>OR</h3></center>
                        <div class="form-group">
                            <button class="btn btn-secondary form-control" id="btnGoogle">signUP with GOOGLE</button>
                        </div>
                        <a href="login.html" id="logint">I already have an account</a>
                      
                    </form>
                </div>
            </div>
        </div>
    </div>
    
 <!-- The core Firebase JS SDK is always required and must be listed first -->
 <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
 <!-- Add Firebase products that you want to use -->
 <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
 <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
 <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>
<script src="config.js"></script>
</body>
</html>
